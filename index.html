    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/1125479301.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border">
          <h1>Hello Weather</h1>
          <form action="">
            <input
              type="text"
              placeholder="Enter city here..."
              autocomplete="on"
            />
            <input type="submit" value="Search" id="search-city" />
            <input type="submit" value="Current" id="current-location" />
          </form>
          <div class="mainWrapper">
            <div class="wrapperInfo">
              <h2 class="wrapperInfoOne" id="city">Stockholm</h2>
              <div class="wrapperInfoTwo" id="date">
                Tuesday, January 24 2023
              </div>
              <div class="wrapperInfoThree" id="time">15:20</div>
            </div>
            <div class="degree" id="degree">
              <i class="fa-solid fa-cloud main-temp-icon" id="mainTempIcon"></i>
              0 °
              <span class="converters">
                <a href="a" class="celsius" id="convert-celcius">C</a>
                <a href="a" class="fahrenheit" id="convert-fahrenheit">F</a>
              </span>
            </div>
            <div class="wrapperIcons">
              <span class="wrapperIconsOne" id="precipitation"
                >Precipitation</span
              >
              <span class="wrapperIconsTwo" id="humidity">Humidity %</span>
              <span class="wrapperIconsThree" id="wind">Wind Speed km/h</span>
            </div>
          </div>
          <div id="sun-rise-set">
            <span id="rise">Sunrise AM</span>
            <span id="set">Sunset PM</span>
          </div>
