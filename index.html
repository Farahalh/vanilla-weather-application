<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border">
        <form class="form" id="city-form">
          <input
            type="search"
            placeholder="Enter city here..."
            autocomplete="off"
            class="searchInput"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-city"
          />
          <input
            type="submit"
            value="Current"
            class="current-button"
            id="current-location"
          />
        </form>

        <div class="mainWrapper">
          <div class="wrapperInfo">
            <h2 class="wrapperInfoOne" id="city"></h2>
            <div class="wrapperInfoTwo" id="date"></div>
            <div class="degree" id="degree">
              <img
                alt="mainTempIcon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="mainTempIcon"
                id="main-temp-icon"
              />
              <span class="temperture" id="temperature"
                ><span id="degreeSymbol"></span
              ></span>

              <span class="converters">
                <a href="a" class="celsius" id="convert-celcius">°C</a>
                <span>|</span>
                <a href="a" class="fahrenheit" id="convert-fahrenheit">°F</a>
              </span>
            </div>
          </div>

          <div class="wrapperIcons">
            <div class="description" id="description"></div>
            <span class="feelsLike" class="wrapperIconsOne"
              >Feels like: <span id="feels-like"></span>°C</span
            >
            <span class="wrapperIconsOne"
              >Humidity: <span id="humidity"></span>%</span
            >
            <span class="wrapperIconsTwo"
              >Wind: <span id="wind"></span> km/h</span
            >
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
      <a
        href="https://github.com/Farahalh/vanilla-weather-application"
        target="_blank"
        class="codedBy"
        >Open-source coded</a
      ><span><small> by Farah Alhaddad</small></span>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
