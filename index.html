    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/1125479301.js"
      crossorigin="anonymous"
    ></script>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="border">
        <form class="form" id="cityForm">
          <input
            type="search"
            placeholder="Enter city here..."
            autocomplete="off"
            class="searchInput"
            id="search-input"
          />
          <input type="submit" value="Search" id="search-city" />
          <input type="submit" value="Current" id="current-location" />
        </form>

        <div class="mainWrapper">
          <div class="wrapperInfo">
            <h2 class="wrapperInfoOne" id="city">Stockholm</h2>
            <div class="wrapperInfoTwo" id="date"></div>
          </div>

          <div class="degree" id="degree">
            <i class="fa-solid fa-cloud mainTempIcon" id="main-temp-icon"></i>
            <span class="temperature" id="temperature">0°</span>
            <span class="converters">
              <a href="a" class="celsius" id="convert-celcius">C</a>
              <span>|</span>
              <a href="a" class="fahrenheit" id="convert-fahrenheit">F</a>
            </span>
          </div>

          <div class="wrapperIcons">
            <span class="wrapperIconsOne"
              >Humidity: <span id="humidity"></span>%</span
            >
            <span class="wrapperIconsTwo"
              >Wind: <span id="wind"></span> km/h</span
            >
          </div>
